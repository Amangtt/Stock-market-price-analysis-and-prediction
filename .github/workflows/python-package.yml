name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc wget python3-dev

      - name: Install TA-Lib from Source
        run: |
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr/local
          make
          sudo make install
          sudo ldconfig  # Reload library paths

      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install ta-lib  # Install Python TA-Lib wrapper
          pip install -r requirements.txt  # Install other dependencies
          pip install pytest pytest-cov  # Install pytest for testing

      - name: Install NLTK Data (If Used)
        run: |
          python -c "import nltk; nltk.download('vader_lexicon')"
          python -c "import nltk; nltk.download('punkt')"
          python -c "import nltk; nltk.download('stopwords')"
          python -c "import nltk; nltk.download('wordnet')"

      - name: Run Tests
        run: |
          pytest tests/
